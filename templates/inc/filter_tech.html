{% load static %}


{% block filterTech %}
    <label>Техника</label> <br/>
    <label>
        {% for item in tech %}
            <input type="checkbox" class="paints_id" id="paints_{{ item.id }}" name="paints" value="{{ item.paints }}">

        {% endfor %}
    </label>
    <br/>
{% endblock filterTech %}
